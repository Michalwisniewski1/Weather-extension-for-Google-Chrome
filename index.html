<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>
    <div class="container responsive border searchCity">
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-2 col-2"></div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8 col-8">
                <h1 class="text-center title">Weather app</h1>
                <p class="lead text-center">Just type below the name of city</p>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-2 col-2"></div>
        </div>
        <div class="row searchContainer">
            <div class="col-xl-4 col-lg-4 col-md-3 col-sm-2 col-2"></div>
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 col-8">
                <div class="input-group weatherSearch">
                    <span class="input-group-btn">
            <button class="btn btn-secondary" id="clickToFind" type="button">Search</button>
            </span>
                    <input type="text" class="form-control is-invalid" id="weatherSearch" placeholder="..." aria-label="...">
                </div>
                <div class="row gps">
                    <button class="btn btn-secondary" id="getGPSlocation" type="button">Use GPS signal</button>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-3 col-sm-2 col-2"></div>
        </div>
    </div>

    <div class="showWeather">
        <div class="container responsive">
            <div class="row current">
                <div class="col-xl-2 col-log-2 col-md-2 col-sm-1 col-1"></div>
                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-10 col-10 text-center">
                    <div class="currentWeather fixed-top">
                        <div class="currentWeatherContainer">
                            <p class="currentTemp"></p>
                            <p class="currentConditions"></p>
                        </div>
                        <div class="row fourDaysWeather">
                            <div class="col-xl-3 col-log-3 col-md-3 col-sm-3 col-3 fourDays" id="firstDay">
                                <div class="icon"></div>
                                <p class="day"></p>
                                <p class="temps">
                                    <span class="minTemp" style="color:#4D6B89;"></span>
                                    <span style="color:#e1e7f2;margin-right: 10px; ">/</span>
                                    <span class="maxTemp" style="color: orange;"></span>
                                </p>
                            </div>
                            <div class="col-xl-3 col-log-3 col-md-3 col-sm-3 col-3 fourDays" id="secondDay">
                                <div class="icon"></div>
                                <p class="day"></p>
                                <p class="temps">
                                    <span class="minTemp" style="color:#4D6B89;"></span>
                                    <span style="color:#e1e7f2;margin-right: 10px; ">/</span>
                                    <span class="maxTemp" style="color: orange;"></span>
                                </p>
                            </div>
                            <div class="col-xl-3 col-log-3 col-md-3 col-sm-3 col-3 fourDays" id="thirdDay">
                                <div class="icon"></div>
                                <p class="day"></p>
                                <p class="temps">
                                    <span class="minTemp" style="color:#4D6B89;"></span>
                                    <span style="color:#e1e7f2;margin-right: 10px; ">/</span>
                                    <span class="maxTemp" style="color: orange;"></span>
                                </p>
                            </div>
                            <div class="col-xl-3 col-log-3 col-md-3 col-sm-3 col-3 fourDays" id="lastDay">
                                <div class="icon"></div>
                                <p class="day"></p>
                                <p class="temps">
                                    <span class="minTemp" style="color:#4D6B89;"></span>
                                    <span style="color:#e1e7f2;margin-right: 10px; ">/</span>
                                    <span class="maxTemp" style="color: orange;"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-2 col-log-2 col-md-2 col-sm-1 col-1"></div>
            </div>
        </div>
        <p class="graphHeader lead" style="color:black; margin: 0 auto;">More info</p>
        <div class="row">
            <div class="col-xl-1 col-log-1 col-md-1 col-sm-1 col-1"></div>
            <div class="col-xl-10 col-log-10 col-md-10 col-sm-10 col-10">
                <div id="canvas">

                </div>
            </div>
            <div class="col-xl-1 col-log-1 col-md-1 col-sm-1 col-1"></div>
        </div>
    </div>

    <!-- ================================================== scripts =========================================================== -->
    <script src='./script.js'></script>
</body>

</html>
